<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="design.css">
</head>

<body>

    <script>
        function pushNumber(value) {
            var num = document.getElementById('textbox').innerHTML;
            if (num === "Calc:") {
                num = "";
            }
            num += value;
            document.getElementById('textbox').innerHTML = num;
        }

        function clearText() {
            document.getElementById('textbox').innerHTML = "Calc:";
        }

        function calculate() {
            var expression = document.getElementById('textbox').innerHTML;
            try {
                var result = eval(expression);
                document.getElementById('textbox').innerHTML = "Calc: " + result;
            } catch (error) {
                document.getElementById('textbox').innerHTML = "Calc: Error";
            }
        }
    </script>

    <div class="fullbody">
        <div class="separator">
            <h1>CALCULATOR</h1>
        </div>

        <div class="body">
            <h1 class="head"></h1>

            <div>
                <p class="tbox" id="textbox">Calc:</p>
            </div>

            <div class="buttons" style="line-height: 4;">
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('7')">7</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('8')">8</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('9')">9</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('*')">x</button>
            </div>
            <div class="buttons" style="line-height: 4;">
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('4')">4</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('5')">5</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('6')">6</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('-')">-</button>
            </div>
            <div class="buttons">
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('1')">1</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('2')">2</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('3')">3</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('+')">+</button>
            </div>
            <div class="buttons" style="line-height: 5;">
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="clearText('AC')">AC</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('0')">0</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="pushNumber('.')">.</button>
                <button class="token" style="font-size: 25px; height: 50px; width: 50px;" type="button"
                    onclick="calculate('=')">=</button>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
